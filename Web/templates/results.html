<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search Results</title>
  </head>
  <body>
    <h1>Search Results</h1>
    {% if posts %}
      <ul>
        {% for post in posts %}
          <li>
            <strong>{{ post["description"] }}</strong>
            <ul>
              <li>Name: {{ post["name"] }}</li>
              <li>City: {{ post["city"] }}</li>
              <li>Latitude: {{ post["lat"] }}</li>
              <li>Longitude: {{ post["lng"] }}</li>
            </ul>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No posts found.</p>
    {% endif %}
  </body>
</html>
