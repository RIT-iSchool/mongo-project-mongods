<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search Results</title>
  </head>
  <body>
    <h1>Search Results</h1>
    {% if posts %}
      <ul>
        {% for post in posts %}
          <li><a href="{{ url_for('show_post', post_id=post['post_id']) }}">{{ post["name"] }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No posts found.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('home') }}">Return to Home Page</a>
  </body>
</html>
