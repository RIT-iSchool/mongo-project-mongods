<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ post["description"] }}</title>
  </head>
  <body>
    <h1>{{ post["description"] }}</h1>
    <ul>
      <li>Name: {{ post["name"] }}</li>
      <li>City: {{ post["city"] }}</li>
      <li>Latitude: {{ post["lat"] }}</li>
      <li>Longitude: {{ post["lng"] }}</li>
    </ul>
    <p>{{ post["content"] }}</p>
  </body>
</html>
